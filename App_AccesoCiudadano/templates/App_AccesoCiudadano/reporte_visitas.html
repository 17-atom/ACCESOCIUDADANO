{% extends "App_AccesoCiudadano/base.html" %}
{% load static %}

{% block content %}
<div class="container-fluid">
    <h2 class="mb-4">Registro de Visitas</h2>

    <!-- Tabla Dinámica -->
    <div class="card shadow-sm">
        <div class="card-body p-0"> 
            <div class="table-responsive">
                <table id="tabla-visitante" class="table table-striped table-hover mb-0">
                    <thead class="table-dark">
                        <tr>
                            <th>Fecha/Hora Entrada</th>
                            <th>Visitante</th>
                            <th>DNI</th>
                            <th>Motivo</th>
                            <th>Área</th>
                            <th>Responsable</th>
                            <th>Duracion</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody id="contenido-tabla">
                        {% include 'partials/tabla_reporte.html' %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<!-- jQuery (necesario para DataTables) -->
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

<!-- DataTables núcleo -->
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

<!-- DataTables Exportación -->
<script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.print.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>

<!-- CSS para botones (puede ir también en base.html) -->
<link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">

<script>
let tabla;

$(document).ready(function () {
    if ($.fn.DataTable.isDataTable('#tabla-visitante')) {
        $('#tabla-visitante').DataTable().destroy();
    }

    tabla = $('#tabla-visitante').DataTable({
        responsive: true,
        dom: 'Bfrtip',
        buttons: [

            {
                extend: 'csvHtml5',
                text: 'CSV'
            },
            {
                extend: 'excelHtml5',
                text: 'Excel'
            },
            {
                extend: 'pdfHtml5',
                text: 'PDF'
            },
        ],
        language: {
            url: "{% static 'datatables/lang/es-ES.json' %}"
        },
        pageLength: 5,
        order: [[0, 'desc']]
    });

    setInterval(recargarTablaVisitas, 10000);
});

function recargarTablaVisitas() {
    $.ajax({
        url: "{% url 'App_AccesoCiudadano:ajax_reporte_visitas' %}",
        type: "GET",
        dataType: "html",
        success: function (data) {
            $('#contenido-tabla').html(data);
            tabla.clear();

            $('#contenido-tabla tr').each(function () {
                const rowData = [];
                $(this).find('td').each(function () {
                    rowData.push($(this).html());
                });
                if (rowData.length > 0) {
                    tabla.row.add(rowData);
                }
            });

            tabla.draw();
        },
        error: function () {
            console.error("Error al recargar la tabla.");
        }
    });
}
</script>

{% endblock %}
