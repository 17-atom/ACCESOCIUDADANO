{% extends "base_login.html" %}

{% block content %}
<div class="card shadow-lg">
    <div class="card-body p-5">
        <div class="text-center mb-4">
            <div class="avatar-circle bg-primary mx-auto mb-3">
                <i class="fas fa-user text-white fa-2x"></i>
            </div>
            <h2 class="card-title">Inicio de Sesión</h2>
        </div>
        
        {% if form.errors %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>Error:</strong> Nombre de usuario y/o contraseña incorrectos.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endif %}

        <form method="post" action="{% url 'Usuarios:login' %}" class="needs-validation" novalidate>
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="id_username" class="form-label">Usuario</label>
                <input type="text" 
                       name="username" 
                       class="form-control form-control-lg" 
                       id="id_username" 
                       placeholder="Ingrese su usuario" 
                       required>
                <div class="invalid-feedback">
                    Por favor ingrese su nombre de usuario.
                </div>
            </div>
            
            <div class="mb-3">
                <label for="id_password" class="form-label">Contraseña</label>
                <input type="password" 
                       name="password" 
                       class="form-control form-control-lg" 
                       id="id_password" 
                       placeholder="Ingrese su contraseña" 
                       required>
                <div class="invalid-feedback">
                    Por favor ingrese su contraseña.
                </div>
            </div>
            
            <div class="mb-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        Recordarme
                    </label>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
            </button>

            <!-- Redirecciona a la página principal después del login -->
            <input type="hidden" name="next" value="{% url 'App_AccesoCiudadano:index' %}">
        </form>
    </div>
</div>

<style>
    .avatar-circle {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
</style>
{% endblock content %}
